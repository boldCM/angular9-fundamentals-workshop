<div class="courses-containers">
  <div class="courses-list">
    <app-courses-list
      [courses]="courses"
      (selectedCourse)="selectCourse($event)"
      (deleteCourse)="deleteCourse($event)"
    ></app-courses-list>
  </div>

  <div class="course-details">
    <app-courses-details
      [selectedCourse]="selectedCourse"
      (saveCourse)="saveCourse($event)"
      (cancel)="cancel()"
    ></app-courses-details>
  </div>
</div>
